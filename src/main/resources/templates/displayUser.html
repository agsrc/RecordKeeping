<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<table>
        <tr>
            <th>First  Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Feedback</th>
        </tr>
        <tbody>
        <tr th:each=  "u : ${users}">
        <td th:text ="${u.firstName}"></td>
        <td th:text ="${u.lastName}"></td>
        <td th:text ="${u.emailAddress}"></td>
        <td th:text ="${u.feedback}"></td>
        <td><a th:href="@{/edit/{id}(id=${u.id})}">EDIT</a></td>
        <td><a th:href="@{/edit/{id}(id=${u.id})}">DELETE</a></td>
        </tbody>
    </table>
</body>
</html>
